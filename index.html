<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Carrito</h2>
    <div id="idTotal" class="cTotal">
        <div id="idProductos">
        </div>
        <div class="cCalcularp">
            <button class="cCalcular" id="idCalcular" disabled="true">Calcular</button>
        </div>
        <div class="cResultados">
            <div class="cResults">
                <h5 id="idSubtotal" class="cText">Subtotal:</h5>
                <h5 id="idSubtotali" type="text" class="cNum">0 €</h5>
            </div>
            <div class="cResults">
                <h5 id="idIva" class="cText">Iva:</h5>
                <h5 id="idIvai" type="text" class="cNum">0 €</h5>
            </div>
            <div class="cResults">
                <h4 id="idTotal" class="cText">Total:</h4>
                <h4 id="idTotali" type="text" class="cNum" placeholder="0">0 €</h4>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
